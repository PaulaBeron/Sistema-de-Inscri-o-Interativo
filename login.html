<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="formulario.css" />
  <title>Login</title>
</head>
<body>

  <img class="design" src="rodape.jpeg" alt="Foto do design">

  <form id="login-form" class="formulario-login">
    <fieldset class="grupo">
      <div>
        <h1 id="titulo"><strong>Bem-vindo(a) de volta!</strong></h1><br>
        <p id="subtitulo">Acesse sua conta com seu ID e senha cadastrados.</p><br><br>
      </div>
      <div class="campo">
        <label for="login-usuario">ID do usu√°rio</label>
        <input type="text" name="login-usuario" id="login-usuario" required>
        <span class="erro" id="erro-login-usuario"></span>
      </div>
      <div class="campo">
        <label for="login-senha">Senha</label>
        <input type="password" name="login-senha" id="login-senha" required>
        <span class="erro" id="erro-login-senha"></span>
      </div>
    </fieldset>

    <button class="botao" type="submit">Entrar</button>
  </form>

  <script src="login.js"></script>
</body>
</html>
